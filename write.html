<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Width Pics - Start Bootstrap Template</title>
    <link rel="stylesheet" href="./css/write.css" />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Board Membership project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="">게시판</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#!">내 정보</a></li>
            <li class="nav-item"><a class="nav-link" href="#!">로그아웃</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <form action="board.html" method="post">
      <table>
        <tr>
          <td><h3>글 작성</h3></td>
        </tr>
        <tr>
          <td class="header">Title</td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="제목을 입력하세요" />
          </td>
        </tr>
        <tr>
          <td class="header">Comment</td>
        </tr>
        <tr>
          <td>
            <textarea placeholder="내용을 입력하세요" name="detail"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" value="등록" onclick="alert('작성 완료!')" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
